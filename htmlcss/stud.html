<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <Table>
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>

        <tr>
            <td>Branch</td>
            <td><select>
                <option>Computer Science</option>
                <option>Electrical</option>
                <option>Electronics</option>
            </select></td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td><input type="date" class="form-control"></td>
        </tr>

        <tr>
            <td>Age</td>
            <td><input type="number" min='0' max='75' class="form-control"></td>
        </tr>
                
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gen" class="form-control">Male
            <input type="radio" name="gen" class="form-control">Female
            </td>
        </tr>

        <tr>
            <td><input type="checkbox" class="form-control"> I agree to the terms</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-success">Submit</button></td>
        </tr>
    </Table>
</body>
</html>
