<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script>
function compare()
{
    var x = document.getElementById("n1").value;
    var y = document.getElementById("n2").value;
    if(x > y)
    {
        document.getElementById("dp").innerHTML = x + " is the larger number";
    }
    else
    {
        document.getElementById("dp").innerHTML = y + " is the larger number";
    }
}
</script>

</head>
<body>
    <table class="table">
        <thead class="thead-dark">
            <th>Find the Larger Number</th>
            <th></th>
        </thead>
        <tbody>
            <tr>
                <td>Enter first number</td>
                <td><input type="number" id="n1"></td>
            </tr>
            <tr>
                <td>Enter second number</td>
                <td><input type="number" id="n2"></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-info" onclick="compare()">Submit</button></td>
            </tr>
        </tbody>
    </table>
    <center><p id="dp" class="text-info" style="font-size: 20px"></p></center>
</body>
</html>
